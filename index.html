<!DOCTYPE html>
<html>
<head>
<title>LeDao</title>
<link rel="stylesheet" href="styles.css">
<style>
body {
    font-family: 'Poppins', sans-serif;
    color: #000000;
    text-shadow: 0 0 20px #FFFFFF, 0 0 20px #FFFFFF, 0 0 20px #FFFFFF, 0 0 20px #FFFFFF;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: url('https://cdn.discordapp.com/attachments/1118000206227714161/1121398451503108096/saibb_blackwhite_line_drawing_high_resolution_Edward_Bawden_09164b68-f023-4c0f-8aa9-9c484223c9db.png') no-repeat center center fixed;
    -webkit-background-size: cover;
    -moz-background-size: cover;
    -o-background-size: cover;
    background-size: cover;
}

#project-bar {
    position: fixed;
    right: 0;
    top: 0;
    padding: 20px;
    background-color: #f8f9fa;
    width: 100%;
    box-sizing: border-box;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

#search-bar {
    width: 200px;
}

#language-toggle {
    margin-left: 10px;
}

#content {
    width: 80%;
    margin-top: 60px;
    text-align: center;
}

.topic {
    display: inline-block;
    margin: 20px;
    cursor: pointer;
}

.topic img {
    display: none;
    width: 200px;
    height: 200px;
}

.topic:hover img {
    display: block;
}

.topic:hover h2 {
    display: none;
}
</style>
</head>
<body>
<div id="project-bar">
    <div id="wechat">WeChat: picrnicrsaisai</div>
    <input type="text" id="search-bar" placeholder="Search...">
    <button id="language-toggle" onclick="switchLanguage()">EN/CN</button>
</div>
<div id="content">
    <h1 id="title" onclick="navigateTo('about')">LeDAO</h1>
      <h2 id="title" onclick="navigateTo('about')">一个疗愈100万数字游民的社群</h2>
    <div class="social-link-container">
        <a href="https://discordapp.com/users/saibb#9841" target="_blank" class="discord-link">Discord</a> |
        <a href="https://www.instagram.com/picrnicr/" target="_blank" class="instagram-link">Instagram</a>
    </div>
    <div id="topics">
        <div class="topic" onclick="navigateTo('arttherapy')">
            <h2>艺术疗愈</h2>
            <img src="https://cdn.discordapp.com/attachments/1118000206227714161/1121409172097994834/saibb_arttherapy_9bdb1536-79d8-461d-b4b5-93c52f4c9833.png" alt="欢迎来到Picrnicr的手作工作坊，在这里你可以全然的放松，感受创造的美好。" />
        </div>
        <div class="topic" onclick="navigateTo('photography')">
            <h2>摄影</h2>
            <img src="https://cdn.discordapp.com/attachments/1118000206227714161/1121412442984022066/saibb_taking_photo_9ed6b619-5cff-41c1-81ba-189617d5ec5c.png" alt="在这里看到世界，我们喜欢大自然、喜欢人文艺术、也喜欢生活中的小确幸。" />
        </div>
        <div class="topic" onclick="navigateTo('bookclub')">
            <h2>赛博读书会</h2>
            <img src="https://cdn.discordapp.com/attachments/1118000206227714161/1121411956172148827/saibb_arttherapy_8e3aee94-a8ee-4031-a2e3-ffedbe700370.png" alt="Sai博读书会是通过社群内公投出想读的一本书（或者承载了任何形式的知识）衍生出的轻松共读活动。活动策划人完成策划后将发布活动步骤（现在暂时搭载在notion上），用于线上和线下活动的开展，活动在任何时候都可以以任何形式被组织" />
        </div>
    </div>
</div>
<script src="scripts.js"></script>
<script>
function switchLanguage() {
    alert("Switching language feature not implemented");
}

function navigateTo(page) {
    alert("Navigate to " + page);
}
</script>
</body>
</html>
